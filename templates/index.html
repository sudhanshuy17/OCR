<!DOCTYPE html>
<html>
<head>
    <title>OCR Text Extractor</title>
</head>
<body>
    <h1>OCR Text Extractor</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple>
        <label>Number of Pages to Process: </label>
        <input type="number" name="limit" min="1">
        <input type="submit" value="Extract OCR Text">
    </form>
</body>
</html>
